# Qodo PR Agent Configuration
# https://qodo-merge-docs.qodo.ai/

# RAG Context Enrichment Configuration
# Enables retrieval-augmented generation for enhanced AI analysis
# during code reviews by referencing relevant code patterns from the project.
[rag_arguments]
enable_rag=true

# Repository list for RAG semantic search
# Default: Uses the repository from which the PR was opened
# Options:
#   - Not specified (default): Use current repository only
#   - ['all']: Consider entire codebase
#   - ['org/repo1', 'org/repo2']: Specific repositories
# rag_repo_list = ['Dutchthenomad/VECTRA-PLAYER']

# RAG is available for the following Qodo tools:
# - /ask: Answer questions with broader repository context
# - /compliance: Check compliance with repository patterns
# - /implement: Implement features following existing patterns
# - /review: Code review with context-aware insights
