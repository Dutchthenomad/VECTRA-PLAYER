<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug - rugs.fun</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            padding: 10px;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 10px;
            border-bottom: 1px solid #333;
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover { background: #444; }
        button.recording { background: #cc0000; }
        button.connected { background: #006600; }
        #status {
            color: #888;
            margin-left: auto;
        }
        #stats {
            color: #ffcc00;
        }
        #log {
            margin-top: 60px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 10px;
        }
        .event {
            margin-bottom: 4px;
            padding: 4px;
            border-left: 3px solid #333;
            background: #111;
        }
        .event.gameStateUpdate { border-color: #00ccff; }
        .event.playerUpdate { border-color: #ffcc00; }
        .event.newTrade { border-color: #00ff00; }
        .event.newSideBet { border-color: #ff00ff; }
        .event.rug { border-color: #ff0000; background: #220000; }
        .timestamp { color: #666; }
        .eventName { color: #00ccff; font-weight: bold; }
        .data { color: #888; margin-left: 20px; white-space: pre-wrap; word-break: break-all; }
        .highlight { color: #ffcc00; }
        #filter {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 6px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="connectBtn" onclick="toggleConnection()">Connect</button>
        <button id="recordBtn" onclick="toggleRecording()">Record</button>
        <button onclick="clearLog()">Clear</button>
        <input type="text" id="filter" placeholder="Filter (e.g. gameState)" oninput="applyFilter()">
        <span id="stats">Events: 0 | Games: 0</span>
        <span id="status">Disconnected</span>
    </div>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        let isRecording = false;
        let eventCount = 0;
        let gameCount = 0;
        let recordedEvents = [];
        let filter = '';
        let seenGameIds = new Set();

        const WS_URL = 'wss://rugs.fun';

        function log(eventName, data, isRug = false) {
            eventCount++;
            const now = new Date().toISOString().substr(11, 12);
            const logDiv = document.getElementById('log');

            // Check for rug event
            if (eventName === 'gameStateUpdate' && data.rugged && data.gameHistory) {
                isRug = true;
                // Count unique games
                data.gameHistory.forEach(g => {
                    if (g.id && !seenGameIds.has(g.id)) {
                        seenGameIds.add(g.id);
                        gameCount++;
                    }
                });
            }

            // Apply filter
            if (filter && !eventName.toLowerCase().includes(filter.toLowerCase())) {
                updateStats();
                return;
            }

            const div = document.createElement('div');
            div.className = `event ${eventName} ${isRug ? 'rug' : ''}`;

            // Format key data
            let summary = '';
            if (eventName === 'gameStateUpdate') {
                summary = `tick=${data.tickCount || 0} price=${(data.multiplier || data.price || 0).toFixed(3)} rugged=${data.rugged || false}`;
                if (data.gameHistory) {
                    summary += ` <span class="highlight">gameHistory: ${data.gameHistory.length} games</span>`;
                }
            } else if (eventName === 'playerUpdate') {
                summary = `cash=${data.cash} pos=${data.positionQty}`;
            } else if (eventName === 'standard/newTrade') {
                summary = `${data.username} ${data.type} ${data.amount} @ ${data.price}`;
            }

            div.innerHTML = `
                <span class="timestamp">${now}</span>
                <span class="eventName">${eventName}</span>
                ${summary ? `<span class="data">${summary}</span>` : ''}
            `;

            logDiv.insertBefore(div, logDiv.firstChild);

            // Keep log manageable
            while (logDiv.children.length > 500) {
                logDiv.removeChild(logDiv.lastChild);
            }

            // Record if recording
            if (isRecording) {
                recordedEvents.push({
                    ts: Date.now(),
                    event: eventName,
                    data: data
                });
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('stats').textContent =
                `Events: ${eventCount} | Games: ${gameCount} | Recorded: ${recordedEvents.length}`;
        }

        function toggleConnection() {
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('status');

            if (socket && socket.connected) {
                socket.disconnect();
                btn.textContent = 'Connect';
                btn.classList.remove('connected');
                status.textContent = 'Disconnected';
                return;
            }

            status.textContent = 'Connecting...';

            socket = io(WS_URL, {
                transports: ['websocket'],
                reconnection: true
            });

            socket.on('connect', () => {
                btn.textContent = 'Disconnect';
                btn.classList.add('connected');
                status.textContent = `Connected: ${socket.id}`;
                log('system', { message: 'Connected to rugs.fun' });
            });

            socket.on('disconnect', () => {
                btn.textContent = 'Connect';
                btn.classList.remove('connected');
                status.textContent = 'Disconnected';
                log('system', { message: 'Disconnected' });
            });

            socket.on('connect_error', (err) => {
                status.textContent = `Error: ${err.message}`;
                log('error', { message: err.message });
            });

            // Listen to all events
            socket.onAny((eventName, ...args) => {
                const data = args[0] || {};
                log(eventName, data);
            });
        }

        function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            isRecording = !isRecording;

            if (isRecording) {
                btn.textContent = 'Stop';
                btn.classList.add('recording');
                recordedEvents = [];
                log('system', { message: 'Recording started' });
            } else {
                btn.textContent = 'Record';
                btn.classList.remove('recording');
                log('system', { message: `Recording stopped: ${recordedEvents.length} events` });

                // Offer download
                if (recordedEvents.length > 0) {
                    downloadRecording();
                }
            }
        }

        function downloadRecording() {
            const blob = new Blob([JSON.stringify(recordedEvents, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ws_recording_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            eventCount = 0;
            gameCount = 0;
            seenGameIds.clear();
            updateStats();
        }

        function applyFilter() {
            filter = document.getElementById('filter').value;
        }

        // Auto-connect on load
        // toggleConnection();
    </script>
</body>
</html>
