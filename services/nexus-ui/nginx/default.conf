server {
    listen 80;
    server_name _;

    # Serve the built React app
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback — all non-file routes return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Local service proxies ──────────────────────────────────
    # Using ^~ to ensure prefix locations beat regex matches

    # v2-explorer (replay engine, trace viewer)
    location ^~ /proxy/explorer/ {
        proxy_pass http://v2-explorer:9040/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Foundation HTTP monitor
    location ^~ /proxy/foundation/ {
        proxy_pass http://host.docker.internal:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Foundation WebSocket feed
    location ^~ /proxy/foundation/ws {
        proxy_pass http://host.docker.internal:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # rugs-feed service
    location ^~ /proxy/rugs-feed/ {
        proxy_pass http://host.docker.internal:9020/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ── Grafana (VPS, proxied for sub-path serving) ──────────

    # Grafana (serve_from_sub_path=true on VPS)
    location ^~ /proxy/grafana/ {
        proxy_pass http://72.62.160.2:32775/proxy/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # Grafana WebSocket (live streaming)
    location ^~ /proxy/grafana/api/live/ws {
        proxy_pass http://72.62.160.2:32775/proxy/grafana/api/live/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
