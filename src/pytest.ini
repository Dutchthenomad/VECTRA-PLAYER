[pytest]
# Pytest configuration for Rugs Replay Viewer
asyncio_mode = auto

# Python path - allows imports without sys.path.insert
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ui: marks tests as UI tests
    asyncio: marks tests using pytest-asyncio

# Minimum version
minversion = 6.0

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
