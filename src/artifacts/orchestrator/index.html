<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECTRA Artifacts</title>
    <link rel="stylesheet" href="../shared/vectra-styles.css">
    <style>
        .orchestrator-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .orchestrator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-xs) var(--space-md);
            background-color: var(--ctp-crust);
            border-bottom: 1px solid var(--color-border);
        }

        .orchestrator-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--ctp-lavender);
        }

        .tab-bar {
            display: flex;
            gap: 2px;
            background-color: var(--ctp-mantle);
            border-bottom: 1px solid var(--color-border);
            padding: 0 var(--space-md);
        }

        .tab {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--color-text-muted);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background-color: var(--ctp-surface0);
            color: var(--color-text);
        }

        .tab.active {
            background-color: var(--ctp-base);
            color: var(--color-text);
            border-bottom-color: var(--ctp-blue);
        }

        .tab-icon {
            font-size: 1rem;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            background-color: var(--ctp-base);
        }

        .artifact-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .artifact-iframe.active {
            opacity: 1;
            pointer-events: all;
        }

        .orchestrator-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-xs) var(--space-md);
            background-color: var(--ctp-crust);
            border-top: 1px solid var(--color-border);
            font-size: 0.75rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--ctp-base);
            color: var(--color-text-muted);
        }

        .loading-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="orchestrator-container">
        <!-- Header -->
        <header class="orchestrator-header">
            <span class="orchestrator-title">VECTRA Artifacts</span>
            <div class="connection-status">
                <span class="connection-dot disconnected" id="connectionDot"></span>
                <span id="connectionText">Disconnected</span>
            </div>
        </header>

        <!-- Tab Bar -->
        <nav class="tab-bar" id="tabBar">
            <!-- Tabs generated dynamically -->
        </nav>

        <!-- Iframe Container -->
        <div class="iframe-container" id="iframeContainer">
            <div class="loading-overlay" id="loadingOverlay">
                Loading artifacts...
            </div>
            <!-- Iframes generated dynamically -->
        </div>

        <!-- Footer -->
        <footer class="orchestrator-footer">
            <div class="status-indicator">
                <span id="messageCount">0</span> events |
                <span id="avgLatency">0</span>ms latency
            </div>
            <div>
                Game: <span id="currentGameId">-</span> |
                Tick: <span id="currentTick">0</span>
            </div>
        </footer>
    </div>

    <script src="../shared/foundation-ws-client.js"></script>
    <script src="orchestrator.js"></script>
</body>
</html>
