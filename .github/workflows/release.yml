name: Release Automation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.12.1)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: '.github/release-changelog-config.json'
          outputFile: 'CHANGELOG_LATEST.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read changelog
        id: read_changelog
        run: |
          if [ -f "CHANGELOG_LATEST.md" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            cat CHANGELOG_LATEST.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=No changes documented" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.read_changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-artifacts
          path: dist/
          retention-days: 30

      - name: Check package
        run: twine check dist/*

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    if: always()
    steps:
      - name: Create notification comment
        uses: actions/github-script@v8
        with:
          script: |
            const version = '${{ needs.create-release.outputs.version || github.ref_name }}';
            const buildStatus = '${{ needs.build-artifacts.result }}';

            let message = `## üöÄ Release ${version}\n\n`;

            if (buildStatus === 'success') {
              message += '‚úÖ Build artifacts created successfully\n\n';
              message += '### Next Steps\n';
              message += '1. Review the release notes\n';
              message += '2. Test the artifacts\n';
              message += '3. Announce the release\n';
            } else {
              message += '‚ö†Ô∏è Build artifacts creation failed\n\n';
              message += 'Please check the workflow logs for details.\n';
            }

            message += '\n---\n*Automated release notification by GitHub Actions*';

            // Create an issue for the release
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release ${version} Notification`,
              body: message,
              labels: ['release', 'notification']
            });
