name: Coverage Report

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: src
        run: |
          xvfb-run python -m pytest tests/ \
            --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing \
            --disable-warnings --timeout=60 || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./src/coverage.xml
          flags: unittests
          name: codecov-vectra-player
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: coverage-badge.svg

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage-badge.svg || true
          git commit -m "Update coverage badge" || true
          git push || true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-html-report
          path: src/htmlcov/
          retention-days: 30

      - name: Comment coverage summary
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50
