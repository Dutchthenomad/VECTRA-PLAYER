name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd src && xvfb-run python -m pytest tests/ -v --tb=short --timeout=60

      - name: Check code formatting
        run: |
          pip install black
          black --check src/ --exclude "deprecated|external"

      - name: Run linting
        run: |
          pip install flake8
          flake8 src/ --max-line-length=88 --extend-ignore=E203,W503 --exclude=deprecated,external

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy

      - name: Run type checking
        run: |
          mypy src/core/ src/bot/ src/services/ --ignore-missing-imports || true
