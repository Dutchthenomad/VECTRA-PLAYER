name: Quality

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    name: Quality / ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format (check)
        run: ruff format --check .

  mypy:
    name: Quality / mypy
    runs-on: ubuntu-latest
    # TODO(#1): Remove continue-on-error once type errors are fixed
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install deps + mypy
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: |
          echo "::warning::Mypy errors are not blocking CI during migration"
          mypy src/ || echo "Mypy found errors (non-blocking)"
